<!DOCTYPE html>
<html lang="en" ng-app="TypeAheadApp">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <title>Angular TypeAhead Project</title>
</head>
<body>
    <div class="container" ng-controller="TypeAheadController">
        <form>
          <p class="require">* required field</p>
          <div class="form-group">
            <label for="user">Affected User(s) <span class="require">*</span></label>
            <typeahead model="user" id="user" />
          </div>
          <div class="form-group">
            <label for="company">Affected Company <span class="require">*</span></label>
            <input type="text" class="form-control" id="company" ng-model="user.company">
          </div>
          <div class="form-group">
            <label for="temp">Incident Template</label>
            <input type="text" class="form-control" id="temp" ng-model="user.template" placeholder="start typing the name of a common issue">
          </div>
          <div class="form-group">
            <label for="title">Incident Title <span class="require">*</span></label>
            <input type="text" class="form-control" id="title" ng-model="user.title">
          </div>
          <button type="submit" class="btn btn-primary" ng-disabled="incomplete" ng-click="save($event)">Submit</button>
        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
